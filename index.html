<!DOCTYPE html>
<html>
<head>
    <title>Python Adventure</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .game-container {

            border-radius: 8px;
            margin-bottom: 20px;
        }

            text-align: center;
        }
        .code-block {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Consolas', monospace;
            margin: 10px 0;
            border-left: 4px solid #3776ab;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
        .completed {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="python-logo">üêç</div>

            <p>–ò–∑—É—á–∞–π Python —á–µ—Ä–µ–∑ –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏—è!</p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <strong>–£—Ä–æ–≤–µ–Ω—å</strong>
                <div id="level">1</div>
            </div>
            <div class="stat-item">
                <strong>–û–ø—ã—Ç</strong>
                <div id="xp">0/100</div>
            </div>
            <div class="stat-item">
                <strong>–ó–∞–¥–∞—á–∏</strong>
                <div id="tasks">0/5</div>
            </div>
            <div class="stat-item">
                <strong>–û—á–∫–∏</strong>
                <div id="score">0</div>
            </div>
        </div>

        <div class="scene" id="gameScene">
            <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –º–∏—Ä Python!</h2>
            <p>–¢—ã –Ω–∞—á–∏–Ω–∞—é—â–∏–π –ø—Ä–æ–≥—Ä–∞–º–º–∏—Å—Ç. –í—ã–±–µ—Ä–∏ —Å–≤–æ–π –ø—É—Ç—å:</p>
        </div>

        <div class="choices" id="choicesContainer">
            <!-- –ö–Ω–æ–ø–∫–∏ –≤—ã–±–æ—Ä–∞ –±—É–¥—É—Ç –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è JavaScript -->
        </div>
    </div>

    <script>
        class PythonAdventure {
            constructor() {
                this.level = 1;
                this.xp = 0;
                this.score = 0;
                this.completedTasks = 0;
                this.totalTasks = 5;
                this.currentScene = 'start';
                this.scenes = this.initializeScenes();
                this.loadGame();
                this.showScene('start');
            }

            initializeScenes() {
                return {
                    'start': {
                        title: '–ù–∞—á–∞–ª–æ –ø—É—Ç–∏',
                        text: '–¢—ã —Å—Ç–æ–∏—à—å –ø–µ—Ä–µ–¥ –≤—ã–±–æ—Ä–æ–º: —Å —á–µ–≥–æ –Ω–∞—á–∞—Ç—å –∏–∑—É—á–µ–Ω–∏–µ Python?',
                        choices: [
                            {
                                text: 'üìñ –ò–∑—É—á–∏—Ç—å –æ—Å–Ω–æ–≤—ã —Å–∏–Ω—Ç–∞–∫—Å–∏—Å–∞',
                                next: 'syntax_basics',
                                xp: 10
                            },
                            {
                                text: 'üéÆ –°—Ä–∞–∑—É –Ω–∞–ø–∏—Å–∞—Ç—å –∏–≥—Ä—É',
                                next: 'first_game',
                                xp: 15
                            },
                            {
                                text: 'üîß –†–∞–∑–æ–±—Ä–∞—Ç—å—Å—è —Å –æ–∫—Ä—É–∂–µ–Ω–∏–µ–º',
                                next: 'environment',
                                xp: 5
                            }
                        ]
                    },
                    'syntax_basics': {
                        title: '–û—Å–Ω–æ–≤—ã —Å–∏–Ω—Ç–∞–∫—Å–∏—Å–∞',
                        text: '–¢—ã –∏–∑—É—á–∞–µ—à—å –±–∞–∑–æ–≤—ã–π —Å–∏–Ω—Ç–∞–∫—Å–∏—Å Python. –†–µ—à–∏ –ø–µ—Ä–≤—É—é –∑–∞–¥–∞—á—É:',
                        code: 'def greet(name):\n    # –ù–∞–ø–∏—à–∏ —Ñ—É–Ω–∫—Ü–∏—é –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è\n    return "–ü—Ä–∏–≤–µ—Ç, " + name\n\nprint(greet("–ê–Ω–Ω–∞"))',
                        choices: [
                            {
                                text: '‚úÖ –§—É–Ω–∫—Ü–∏—è –ø—Ä–∞–≤–∏–ª—å–Ω–∞—è!',
                                next: 'syntax_success',
                                xp: 20,
                                correct: true
                            },
                            {
                                text: '‚ùå –ù—É–∂–Ω–æ –∏—Å–ø—Ä–∞–≤–∏—Ç—å –æ—à–∏–±–∫–∏',
                                next: 'syntax_fail',
                                xp: 5
                            }
                        ]
                    },
                    'syntax_success': {
                        title: '–û—Ç–ª–∏—á–Ω–æ! üéâ',
                        text: '–¢—ã –ø—Ä–∞–≤–∏–ª—å–Ω–æ –ø–æ–Ω—è–ª —Å–∏–Ω—Ç–∞–∫—Å–∏—Å —Ñ—É–Ω–∫—Ü–∏–π! –¢–≤–æ–π –∫–æ–¥ —Ä–∞–±–æ—Ç–∞–µ—Ç:\n\n<code class="code-block">–ü—Ä–∏–≤–µ—Ç, –ê–Ω–Ω–∞</code>',
                        choices: [
                            {
                                text: '‚û°Ô∏è –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –æ–±—É—á–µ–Ω–∏–µ',
                                next: 'data_structures',
                                xp: 15
                            }
                        ]
                    },
                    'first_game': {
                        title: '–ü–µ—Ä–≤–∞—è –∏–≥—Ä–∞',
                        text: '–¢—ã —Ä–µ—à–∏–ª –Ω–∞–ø–∏—Å–∞—Ç—å "–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ". –í—ã–±–µ—Ä–∏ –ø–æ–¥—Ö–æ–¥:',
                        choices: [
                            {
                                text: 'üéØ –°–ª—É—á–∞–π–Ω—ã–µ —á–∏—Å–ª–∞',
                                next: 'random_game',
                                xp: 25
                            },
                            {
                                text: 'üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –ø–æ–ø—ã—Ç–æ–∫',
                                next: 'stats_game',
                                xp: 30
                            }
                        ]
                    },
                    'random_game': {
                        title: '–ò–≥—Ä–∞ —Å random',
                        text: '–û—Ç–ª–∏—á–Ω—ã–π –≤—ã–±–æ—Ä! –ò—Å–ø–æ–ª—å–∑—É–µ–º –º–æ–¥—É–ª—å random:\n\n<code class="code-block">import random\nnumber = random.randint(1, 100)</code>',
                        choices: [
                            {
                                text: 'üéÆ –ó–∞–ø—É—Å—Ç–∏—Ç—å –∏–≥—Ä—É',
                                next: 'game_success',
                                xp: 40
                            }
                        ]
                    },
                    'game_success': {
                        title: '–£—Å–ø–µ—Ö! üéÆ',
                        text: '–¢–≤–æ—è –∏–≥—Ä–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç! –ò–≥—Ä–æ–∫–∏ –º–æ–≥—É—Ç —É–≥–∞–¥—ã–≤–∞—Ç—å —á–∏—Å–ª–∞ –æ—Ç 1 –¥–æ 100.',
                        choices: [
                            {
                                text: 'üìà –ò–∑—É—á–∏—Ç—å —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –¥–∞–Ω–Ω—ã—Ö',
                                next: 'data_structures',
                                xp: 20
                            }
                        ]
                    },
                    'data_structures': {
                        title: '–°—Ç—Ä—É–∫—Ç—É—Ä—ã –¥–∞–Ω–Ω—ã—Ö',
                        text: '–í—Ä–µ–º—è –∏–∑—É—á–∏—Ç—å —Å–ø–∏—Å–∫–∏ –∏ —Å–ª–æ–≤–∞—Ä–∏. –°–æ–∑–¥–∞–π —Å–ø–∏—Å–æ–∫ —Å—Ç—É–¥–µ–Ω—Ç–æ–≤:',
                        code: 'students = ["–ê–Ω–Ω–∞", "–ë–æ—Ä–∏—Å", "–í–∏–∫—Ç–æ—Ä–∏—è"]\n# –î–æ–±–∞–≤—å –Ω–æ–≤–æ–≥–æ —Å—Ç—É–¥–µ–Ω—Ç–∞\nstudents.???("–ì—Ä–∏–≥–æ—Ä–∏–π")',
                        choices: [
                            {
                                text: 'üìù –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å append()',
                                next: 'data_success',
                                xp: 25,
                                correct: true
                            },
                            {
                                text: '‚ûï –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å add()',
                                next: 'data_fail',
                                xp: 5
                            }
                        ]
                    },
                    'data_success': {
                        title: '–ü—Ä–∞–≤–∏–ª—å–Ω–æ! üìö',
                        text: '–¢—ã –≤–µ—Ä–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª –º–µ—Ç–æ–¥ append() –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ —Å–ø–∏—Å–æ–∫!',
                        choices: [
                            {
                                text: 'üèÜ –ü–µ—Ä–µ–π—Ç–∏ –∫ –û–û–ü',
                                next: 'oop_intro',
                                xp: 30
                            }
                        ]
                    },
                    'oop_intro': {
                        title: '–û–±—ä–µ–∫—Ç–Ω–æ-–æ—Ä–∏–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ',
                        text: '–°–æ–∑–¥–∞–π —Å–≤–æ–π –ø–µ—Ä–≤—ã–π –∫–ª–∞—Å—Å:',
                        code: 'class Student:\n    def __init__(self, name):\n        self.name = name\n    \n    def introduce(self):\n        return f"–ú–µ–Ω—è –∑–æ–≤—É—Ç {self.name}"',
                        choices: [
                            {
                                text: 'üéì –°–æ–∑–¥–∞—Ç—å –æ–±—ä–µ–∫—Ç',
                                next: 'oop_success',
                                xp: 50
                            }
                        ]
                    },
                    'oop_success': {
                        title: '–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! üéâ',
                        text: '–¢—ã –æ—Å–≤–æ–∏–ª –æ—Å–Ω–æ–≤—ã Python! –û—Ç –Ω–∞—á–∏–Ω–∞—é—â–µ–≥–æ –¥–æ —É–≤–µ—Ä–µ–Ω–Ω–æ–≥–æ —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞!',
                        choices: [
                            {
                                text: 'üîÑ –ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ',
                                next: 'start',
                                xp: 0
                            }
                        ]
                    }
                };
            }

            showScene(sceneId) {
                const scene = this.scenes[sceneId];
                const sceneElement = document.getElementById('gameScene');
                const choicesContainer = document.getElementById('choicesContainer');

                this.currentScene = sceneId;

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ü–µ–Ω—É
                sceneElement.innerHTML = `
                    <h2>${scene.title}</h2>
                    <p>${scene.text}</p>
                    ${scene.code ? `<div class="code-block">${scene.code}</div>` : ''}
                `;

                // –û—á–∏—â–∞–µ–º –∏ –¥–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –≤—ã–±–æ—Ä–∞
                choicesContainer.innerHTML = '';
                scene.choices.forEach((choice, index) => {
                    const button = document.createElement('button');
                    button.className = 'choice-btn';
                    button.innerHTML = choice.text;
                    button.onclick = () => this.makeChoice(choice);
                    choicesContainer.appendChild(button);
                });

                this.saveGame();
            }

            makeChoice(choice) {
                // –ù–∞—á–∏—Å–ª—è–µ–º –æ–ø—ã—Ç
                this.addXP(choice.xp);

                // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–π —Å—Ü–µ–Ω–µ
                this.showScene(choice.next);
            }

            addXP(amount) {
                this.xp += amount;
                this.score += amount;

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —É—Ä–æ–≤–µ–Ω—å
                const xpNeeded = this.level * 100;
                if (this.xp >= xpNeeded) {
                    this.level++;
                    this.xp = 0;
                    this.showLevelUp();
                }

                this.updateStats();
            }

            showLevelUp() {
                alert(`üéâ –£—Ä–æ–≤–µ–Ω—å –ø–æ–≤—ã—à–µ–Ω! –¢–µ–ø–µ—Ä—å —Ç—ã —É—Ä–æ–≤–µ–Ω—å ${this.level}!`);
            }

            updateStats() {
                document.getElementById('level').textContent = this.level;
                document.getElementById('xp').textContent = `${this.xp}/${this.level * 100}`;
                document.getElementById('score').textContent = this.score;
                document.getElementById('tasks').textContent = `${this.completedTasks}/${this.totalTasks}`;
            }

            saveGame() {
                const gameData = {
                    level: this.level,
                    xp: this.xp,
                    score: this.score,
                    currentScene: this.currentScene
                };
                localStorage.setItem('pythonAdventure', JSON.stringify(gameData));
            }

            loadGame() {
                const saved = localStorage.getItem('pythonAdventure');
                if (saved) {
                    const gameData = JSON.parse(saved);
                    this.level = gameData.level;
                    this.xp = gameData.xp;
                    this.score = gameData.score;
                    this.currentScene = gameData.currentScene;
                }
                this.updateStats();
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            window.game = new PythonAdventure();
        });
    </script>
</body>
</html>
